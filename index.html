<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM - Node Package Manager</title>
    <style>
      :root {
        --bg-color-light: #f9f9f9;
        --text-color-light: #333;
        --bg-color-dark: #1e1e1e;
        --text-color-dark: #e0e0e0;
        --code-bg-light: #eee;
        --code-bg-dark: #2a2a2a;
        --accent-color: #007acc;
      }

      html[data-theme="light"] {
        --bg-color: var(--bg-color-light);
        --text-color: var(--text-color-light);
        --code-bg: var(--code-bg-light);
      }

      html[data-theme="dark"] {
        --bg-color: var(--bg-color-dark);
        --text-color: var(--text-color-dark);
        --code-bg: var(--code-bg-dark);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 2rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--code-bg);
        color: var(--text-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      h1 {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      nav {
        margin-bottom: 2rem;
      }

      nav a {
        margin-right: 1rem;
        color: var(--accent-color);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
      üåô Toggle Theme
    </button>
    <h1>NPM - Node Package Manager lectures</h1>
    <nav>
      <a href="packageJSON.html">Package JCON and init</a>
      <a href="sematicVersion.html">Semantic Versioning</a>
    </nav>

    <!--script for toggle theme-->
    <script>
      const themeToggleButton = document.getElementById("themeToggle");

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      const savedTheme = localStorage.getItem("theme");
      const initialTheme = savedTheme || "light";
      document.documentElement.setAttribute("data-theme", initialTheme);
      updateToggleButton(initialTheme);

      function toggleTheme() {
        const current = document.documentElement.getAttribute("data-theme");
        const newTheme = current === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateToggleButton(newTheme);
      }

      function updateToggleButton(theme) {
        if (theme === "dark") {
          themeToggleButton.textContent = "üåô  Toggle Theme";
        } else {
          themeToggleButton.textContent = "‚òÄÔ∏è Toggle Theme";
        }
      }
    </script>
  </body>
</html>
